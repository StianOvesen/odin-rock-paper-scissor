<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="result-wrapper">
            <div id="reveal"></div>
            <div id="result"></div>
        </div>
        <div class="scoreboard">
            <div class="scoreboard-player">
                <div>Player</div>
                <div id="score-player"></div>
            </div>
            <div class="scoreboard-computer">
                <div>Computer</div>
                <div id="score-computer"></div>
            </div>
        </div>
        <div id="interact">
            <div class="btn-text">Choose your weapon</div>
            <div class="choices">
                <button id="game-btn" value="rock">✊</button>
                <button id="game-btn" value="paper">✋</button>
                <button id="game-btn" value="scissors">✌️</button>
            </div>
        </div>

    </div>

</body>
<script src="scripts.js"></script>
</html>
